<header>
	<div class="main">
		<img src="/images/logo_600_600.png" alt="logo">
	</div>
	<nav>
		{{ range .Site.Menus.main }}
		<a href="{{ .URL }}">{{ .Name }}</a>
		{{ end }}
		{{ if eq .Site.Params.mode "toggle" -}}
        | <span id="dark-mode-toggle" onclick="toggleTheme()"></span>
		<script src="{{ .Site.BaseURL }}js/themetoggle.js"></script>
		{{ end }}
	</nav>
	<link rel="stylesheet" href="/fonts/font_awesome/css/all.min.css">
</header>
